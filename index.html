<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors Shoot!</h1>
    </header>

    <div.class="choices">
      <div.class="choice">
        <img src="assets/images/rock.png" alt="rock">
        <!-- <h3.class="img-text">Rock</h3> -->
      </div>

      <div.class="choice">
        <img src="assets/images/paper.png" alt="paper">
        <!-- <h3.class="img-text">Paper</h3> -->
      </div>

      <div.class="choice">
        <img src="assets/images/scissors.png" alt="scissors">
        <!-- <h3.class="img-text">Scissors</h3> -->
      </div>
    </div>

    <div class="score-board">
      <div id="directions-text">Press R P or S to Begin the Game</div><br>
      <div id="console-text">Open the Console to See What's Happening</div><br>
      <div class="badge" id="userChoice-text"></div><br>
      <div class="badge" id="compChoice-text"></div><br>
      <!-- <span id="user-score">0</span>:<span id="comp-score">0</span> -->
      <div id="wins-text"></div><br>
      <div id="losses-text"></div><br>
      <div id="ties-text"></div><br>
    </div>

    <div id="result-text">
      <!-- <p>Paper covers rock. you win!</p> -->
    </div>

  </body>
</html>
<script type="text/javascript" src="assets/js/app.js"></script>
